<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #myInput, #columnSelect {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            width: 100%;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<h2>Filterable Table</h2>
<div class="filter-container">
    <select id="columnSelect" onchange="filterTable()">
        <option value="0">Name</option>
        <option value="1">Age</option>
        <option value="2">Occupation</option>
    </select>
    <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Search for...">
</div>

<table id="myTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>Engineer</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>35</td>
            <td>Teacher</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<script>
function filterTable() {
    var input, filter, table, tr, td, i, txtValue, column;
    input = document.getElementById("myInput");
    filter = input.value.toLowerCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    column = document.getElementById("columnSelect").value;
    
    for (i = 1; i < tr.length; i++) {
        tr[i].style.display = "none";  // Initially hide all rows
        td = tr[i].getElementsByTagName("td")[column];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            }
        }
    }
}
</script>

</body>
</html>
